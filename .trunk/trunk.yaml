version: 0.1
cli:
  version: 1.3.2
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - oxipng@8.0.0
    - git-diff-check
    - prettier@2.8.3
    - svgo@3.0.2
    - markdownlint@0.33.0
    - gitleaks@8.15.3
    - eslint@8.32.0:
        packages:
          - '@typescript-eslint/parser'
          - ts-standard
          - typescript
    - stylelint@14.16.1:
        packages:
          - stylelint-config-standard
          - stylelint-config-standard-scss
          - postcss
  ignore:
    - linters: [ALL]
      paths:
        - .parcel-cache
        - dist
        - node_modules
    - linters:
        - prettier
      paths:
        - '**/*.js'
        - '**/*.jsx'
        - '**/*.mjs'
        - '**/*.cjs'
        - '**/*.ts'
        - '**/*.tsx'
        - '**/*.mts'
        - '**/*.cts'
        - '**/*.css'
        - '**/*.scss'
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

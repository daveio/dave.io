version: 0.1
cli:
  version: 1.22.11
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.7.7
    - hadolint@2.12.1-beta
    - semgrep@1.112.0
    - stylelint@16.16.0
    - checkov@3.2.386
    - git-diff-check
    - markdownlint@0.44.0
    - osv-scanner@2.0.0
    - oxipng@9.1.4
    - prettier@3.5.3
    - svgo@3.3.2
    - taplo@0.9.3
    - trufflehog@3.88.17
    - yamllint@1.36.2
  ignore:
    - linters:
        - stylelint
      paths:
        - src/assets/main.css
        - public/dreamwidth/ditto.css
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
merge:
  required_statuses:
    - CodeQL
    - devskim
    - codacy
    # Add more required statuses here

version: 0.1
cli:
  version: 1.11.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - yamllint@1.32.0
    - oxipng@8.0.0
    - git-diff-check
    - prettier@3.0.0
    - svgo@3.0.2
    - markdownlint@0.35.0
    - gitleaks@8.17.0
    - eslint@8.44.0:
        packages:
          - '@typescript-eslint/parser'
          - ts-standard
          - typescript
    - stylelint@15.10.1:
        packages:
          - stylelint-config-standard
          - stylelint-config-standard-scss
          - postcss
  ignore:
    - linters: [ALL]
      paths:
        - .parcel-cache
        - dist
        - node_modules
    - linters:
        - prettier
      paths:
        - '**/*.js'
        - '**/*.jsx'
        - '**/*.mjs'
        - '**/*.cjs'
        - '**/*.ts'
        - '**/*.tsx'
        - '**/*.mts'
        - '**/*.cts'
        - '**/*.css'
        - '**/*.scss'
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
